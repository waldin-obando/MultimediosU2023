<!doctype html>
<html lang="es">

<head>
    <title>Listar Cusro</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <div class="table-responsive">
                <table class="table table-striped 
                table-hover
                table-borderless
                table-primary
                align-middle">
                    <thead class="table-light">
                        <caption>Listar Curso</caption>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Tiempo</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider" id="resultados">
                        
                    </tbody>
                </table>
            </div>
            
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
        <script>

            var contenidoTablaresultado = document.querySelector("#resultados");

            function cargarDatos(){
                fetch("https://paginas-web-cr.com/ApiPHP/apis/ListaCurso.php")//la URL de petición
                .then(respuesta => respuesta.json())//recibe los datos en json
                .then((datosrespuesta) => {
                    console.log('datosrespuestas',datosrespuesta.data)
                    settable(datosrespuesta.data)
                })
                .catch(console.log);
            }

            function settable(data){
                console.log('data',data);

                for (const valor of data) {
                    console.log('valor: ',valor);
                    contenidoTablaresultado.innerHTML += 
                    `<tr class="table-primary">
                        <td scope="row">${valor.id}</td>
                        <td>${valor.nombre}</td>
                        <td>${valor.descripcion}</td>
                        <td>${valor.tiempo}</td>
                    </tr>`;
                }
            }

            cargarDatos();
        </script>
</body>

</html>
